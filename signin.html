<!DOCTYPE html>
<html>
    <head>
        <title>Học chơi Liên Quân</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./style.css"> 
    </head>
    <body>
       <section class="login-form">
         <div class="col-xs-2 col-sm-3 col-md-3 col-lg-4"></div>
         <div class="col-xs-8 col-sm-6 col-md-6 col-lg-4 contain">
          <h2>ĐĂNG NHẬP</h2>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row">
              <form name="form" method="post">
                <div class="form-group">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                      <input type="text" name="username" class="form-items text" placeholder="tài khoản:" required>
                    </div>
                </div>

                  <div class="form-group">
                      <div class="col-sm-12 col-md-12 col-lg-12">
                        <input type="password" name="password" class="form-items text" placeholder="mật khẩu:" required>
                      </div>
                  </div>

                  <div class="form-group">
                      <div class="col-sm-6 col-md-6 col-lg-6">
                        <input type="checkbox" name="remember" class="form-items" value="remember">Nhớ mật khẩu
                      </div>

                      <div class="col-sm-6 col-md-6 col-lg-6 forgot">
                        <a href="forgot-password.html">Quên mật khẩu?</a>
                      </div>
                  </div>

                  <div class="form-group">
                      <div class="col-sm-12 col-md-12 col-lg-12">
                        <input type="submit" name="submit" class="btn" value="Đăng nhập">
                      </div>
                  </div>

                  <div class="form-group">
                      <div class="col-sm-12 col-md-12 col-lg-12 register">
                       Bạn không có tài khoản?
                       <a href="register.html">Đăng kí tài khoản</a> 
                      </div>
                  </div>

              </form>
            </div>
          </div>
         <div class="col-xs-2 col-sm-3 col-md-3 col-lg-4"></div>
       </section>
    </body>
</html>
